# Nginx Configuration for ClawBot with SSL
# ==========================================
# Place this in /etc/nginx/sites-available/clawbot
# Then: sudo ln -s /etc/nginx/sites-available/clawbot /etc/nginx/sites-enabled/
# Replace 'clawbot.yourdomain.com' with your actual domain

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name clawbot.yourdomain.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name clawbot.yourdomain.com;

    # SSL configuration (update paths after running certbot)
    ssl_certificate /etc/letsencrypt/live/clawbot.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clawbot.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/clawbot.yourdomain.com/chain.pem;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket proxy to ClawBot Gateway
    location / {
        proxy_pass http://localhost:18789;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:18789/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/clawbot-access.log;
    error_log /var/log/nginx/clawbot-error.log warn;
}
