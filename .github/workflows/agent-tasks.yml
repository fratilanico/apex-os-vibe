name: Agent Tasks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to run'
        required: true
        default: 'security-monitor'
        type: choice
        options:
          - orchestrator
          - infrastructure-architect
          - security-monitor
          - compliance-guardian
          - deployment-automation
          - incident-response
          - cost-optimizer
      task:
        description: 'Task to execute'
        required: true
        default: 'scan_vulnerabilities'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.agent == 'security-monitor'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run security scan
        run: |
          node scripts/agent-orchestrator.cjs task security-monitor scan_vulnerabilities '{"path": ".", "scanType": "full"}'

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: reports/security-scan.json

  compliance-check:
    name: Compliance Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.agent == 'compliance-guardian'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run compliance check
        run: |
          node scripts/agent-orchestrator.cjs task compliance-guardian check_compliance '{"standard": "SOC2"}'

      - name: Upload compliance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compliance-report
          path: reports/compliance-report.json

  cost-analysis:
    name: Cost Optimization Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.agent == 'cost-optimizer'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run cost analysis
        run: |
          node scripts/agent-orchestrator.cjs task cost-optimizer analyze_costs '{}'

      - name: Upload cost report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cost-report
          path: reports/cost-analysis.json

  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    if: github.event.inputs.agent == 'infrastructure-architect'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate infrastructure
        run: |
          node scripts/agent-orchestrator.cjs task infrastructure-architect validate_compliance '{"infrastructure": {}, "standards": ["SOC2"]}'

  deployment:
    name: Automated Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.inputs.agent == 'deployment-automation'
    needs: [security-scan, compliance-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to production
        run: |
          node scripts/agent-orchestrator.cjs task deployment-automation deploy_application '{"environment": "production"}'
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

  custom-task:
    name: Custom Agent Task
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run custom task
        run: |
          node scripts/agent-orchestrator.cjs task ${{ github.event.inputs.agent }} ${{ github.event.inputs.task }} '{}'

  agent-status:
    name: Check Agent Status
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check agent status
        run: |
          node scripts/agent-orchestrator.cjs status
