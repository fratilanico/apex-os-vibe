<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX OS // Risk Matrix (Landscape)</title>
  <style>
    @page { size: A4 landscape; margin: 0; }
    :root {
      --bg: #030305;
      --cyan: #22d3ee;
      --emerald: #10b981;
      --amber: #f59e0b;
      --rose: #f43f5e;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.6);
      --border: rgba(255,255,255,0.1);
      --cell: rgba(255,255,255,0.03);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Inter, sans-serif; background: var(--bg); color: var(--text); }
    .page { width: 297mm; height: 210mm; padding: 16mm 18mm; position: relative; }
    .grid { position:absolute; inset:0; background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px); background-size: 40px 40px; opacity: 0.12; }
    .content { position: relative; z-index: 2; height: 100%; display: grid; grid-template-columns: 1fr 2.4fr; gap: 16pt; }
    h1 { font-size: 24pt; color: var(--cyan); margin-bottom: 6pt; }
    p { font-size: 10pt; color: var(--muted); }
    .sidebar { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 14px; padding: 16pt; display: flex; flex-direction: column; gap: 10pt; }
    .axis-label { font-size: 9pt; letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); font-weight: 700; }
    .matrix {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 8pt;
    }
    .matrix th, .matrix td {
      border: 1px solid var(--border);
      background: var(--cell);
      padding: 6pt;
      height: 30pt;
      vertical-align: top;
    }
    .matrix th { background: rgba(255,255,255,0.06); color: var(--muted); font-weight: 700; text-align: center; }
    .corner { background: transparent; border: none; }
    .marker {
      display: inline-block;
      padding: 4px 6px;
      border-radius: 8px;
      font-size: 8pt;
      line-height: 1.2;
      margin-bottom: 4pt;
      border: 1px solid transparent;
    }
    .low { color: var(--emerald); border-color: rgba(16,185,129,0.4); background: rgba(16,185,129,0.1); }
    .med { color: var(--amber); border-color: rgba(245,158,11,0.4); background: rgba(245,158,11,0.1); }
    .high { color: var(--rose); border-color: rgba(244,63,94,0.4); background: rgba(244,63,94,0.1); }
    .legend { display: flex; gap: 12pt; font-size: 9pt; color: var(--muted); }
    .dot { width: 10px; height: 10px; border-radius: 50%; display:inline-block; margin-right: 6pt; }
  </style>
</head>
<body>
  <div class="page">
    <div class="grid"></div>
    <div class="content">
      <div class="sidebar">
        <div>
          <h1>Risk Matrix</h1>
          <p>Likelihood × Impact. 0 baseline shown on both axes.</p>
        </div>
        <div class="legend">
          <span><span class="dot" style="background:var(--emerald)"></span>Low</span>
          <span><span class="dot" style="background:var(--amber)"></span>Medium</span>
          <span><span class="dot" style="background:var(--rose)"></span>High</span>
        </div>
        <div class="axis-label">Impact (0–5)</div>
      </div>
      <div>
        <table class="matrix" aria-label="Risk matrix with 0 baseline">
          <thead>
            <tr>
              <th class="corner"></th>
              <th>0</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>5</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><span class="marker high">Adoption pace</span><div>32K base + partners</div></td>
              <td></td>
            </tr>
            <tr>
              <th>4</th>
              <td></td>
              <td><span class="marker med">Compliance</span><div>InfoAcademy legal</div></td>
              <td></td>
              <td></td>
              <td><span class="marker high">Distribution risk</span><div>Multi-channel GTM</div></td>
              <td></td>
            </tr>
            <tr>
              <th>3</th>
              <td></td>
              <td></td>
              <td><span class="marker med">Execution friction</span><div>30-day playbook</div></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>2</th>
              <td></td>
              <td><span class="marker low">Tech risk</span><div>Swarm operational</div></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>1</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>0</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="axis-label" style="margin-top: 8pt;">Likelihood (0–5)</div>
      </div>
    </div>
  </div>
</body>
</html>
